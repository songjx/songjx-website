{{ partial "header" . }}
<h1 id="post-title"> {{ .Title }} </h1>
{{ if eq .Section "post"}}
<div id="post-date"> {{ .Date.Format "Monday, January 2, 2006" }}</div>
{{ end }}

{{ with .Params.tags }}
{{ if ge (len .) 1 }}
<i class="fa fa-tag"></i>
{{ range . }}
<a class="tag-button" href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>
{{ end }}
{{ end }}
{{ end }}

{{ .Content }}
{{ partial "nav" . }}
{{ partial "footer" . }}
