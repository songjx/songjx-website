{% assign jackieData = site.data.jackie %}
{% assign menuData = site.data.menu %}

<!doctype HTML>

<html>
	<head>
		<title>Jackie Song | {{ page.title }}</title>
		<meta charset='utf-8'>
        <link   href="{{ site.url }}/css/style.css" 
                rel="stylesheet" 
                type="text/css" />
        <link   href="{{ site.url }}/font-awesome-4.2.0/css/font-awesome.min.css" 
                rel="stylesheet" 
                type="text/css" />
        <link   href='http://fonts.googleapis.com/css?family=Open+Sans' 
                rel='stylesheet' 
                type='text/css'>
        <link   href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' 
                rel='stylesheet' 
                type='text/css'>
	</head>
    <body>
        <div id="sidebar">
            <h1>Jackie Song</h1>
            {% for account in jackieData.accounts %}
                <a href="{{ account.url }}" title="{{ account.site }}">
                    <i class="fa {{ account.icon }} fa-3x account"></i>
                </a>
            {% endfor %}
            <ul id="menu">
                {% for item in menuData.items %}
                        <a href="{{ site.url }}/{{ item.folder }}">
                            <li> {{ item.name }} </li>
                        </a>
                {% endfor %}
            </ul>
        </div>
        <div id="content">
            <h1> {{ page.title }} </h1>
 		    {{ content }}
        </div>

	</body>
</html>
